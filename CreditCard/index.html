Add a form to your page. Inside of that form create an element to act as a card front and another for the card back. Also add a submit button.
Using CSS grid place the card front and card back overlapping like the screenshot. Make sure to place the button as well. Do some basic styling on the containers as well...round the corners, add a background color, you could even add a box-shadow if you wanted. Make sure the back is behind the front. (You can do this either by ordering the HTML elements the right way, or by using z-index Higher numbers put things on the top of the stack.)
Begin adding the form elements to the card front and card back. Remember that a good form input should always have a label to go along with it! A placeholder attribute would also be a good idea. You can use the code below to display the small orange card image. -->
